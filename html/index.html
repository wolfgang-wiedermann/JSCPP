<!DOCTYPE html>
<html lang="de">
    <head>
        <script src="../dist/JSCPP.js"></script>
    </head>
    <body>
        <textarea id="code" cols="50" rows="10">#include <stdio.h>
#include <stdlib.h>

int main() {
    printf("Hello World\n");
    malloc(1, 1);
    return 0;
}</textarea>
        <br/>
        <button onclick="javascript:execute()">Run</button>
        <script>
        function execute() {
            var code = document.getElementById("code").value;
            var input = "4321";
            var output = "";
            var config = {
                stdio: {
                    write: function(s) {
                        output += s;
                    }
                }
            };
            var exitCode = JSCPP.run(code, input, config);
            alert(output + "\nprogram exited with code " + exitCode);
        }
        </script>
    </body>
</html>
